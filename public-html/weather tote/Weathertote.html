    <h1>
      <button class="button"onclick="getweather()">current weather</button>
    <table style="width:100%" id="main_weather">
      <thead>
        <tr>
          <th id="CL" class="col-8">Current Location</th>
          <th id="T" class="col-8">Temperature (celceus)</th>
          <th id="WS" class="col-8">Wind Speed (km/h)</th>
          <th id="WB" class="col-8">Wind Bearing (Deg from north)</th>
          <th id="H" class="col-8">Humidity (%)</th>
          <th id="P" class="col-8">Pressure (hPa)</th>
          <th id ="V" class="col-8">Visibility (km)</th>
          <th id ="CC" class="col-8">Cloud Cover (%)</th>
        </tr>
      </thead>
      <tbody id="sub_weather">

      </tbody>
      </table>
